on:
  schedule:
    - cron:  '50 * * * *'
  workflow_dispatch: {}

name: Mine Workerd
jobs:
  runner:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Restore NPM cache
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('scripts/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup capnp
        run: |
          git clone --branch master https://github.com/capnproto/capnproto.git
          cd capnproto/c++
          autoreconf -i
          ./configure
          make -j6 check
          sudo make install
          cd ..

      - name: Setup capnp-parse and workerd clone
        run: |
          mkdir -p temp
          cd temp
          curl -L -O https://github.com/KianNH/capnp-parse/releases/download/0.0.5/capnp-parse-x86_64-unknown-linux-gnu.tar.gz
          tar zxf capnp-parse-x86_64-unknown-linux-gnu.tar.gz
          git clone --depth 1 https://github.com/cloudflare/workerd.git
          ./capnp-parse -g "./workerd/**/*.capnp" -e "config.capnp" -e "worker-interface.capnp" -e "icudata-embed.capnp" -e "burrito-shop.capnp" -e "extension.capnp" -o "workerd-output.json" -e "rtti-test.capnp" -e "resource-test.capnp" -e "supported-compatibility-date.capnp"

      - name: Parse capnp-parse output
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          cd scripts
          npm ci
          npm run mine:workerd
        env:
          DISCORD_WEBHOOK_WORKERD: ${{ secrets.DISCORD_WEBHOOK_WORKERD }}
